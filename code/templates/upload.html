<!DOCTYPE html>

<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <!--Has to be called style.css -->
    <title>upload</title>
</head>

<body >

<div style="margin: 15px; width: 600px">

    <form method=post enctype=multipart/form-data>
        <div class="row">
            <div class="col-md-12"><h4>Upload a new file</h4></div>
        </div>

        <div class="row">
            <div class="col-md-6"><input type=file name=file></div>
            <div class="col-md-6"><input type=submit value=Upload class="btn btn-default btn-xs"></div>
        </div>

        <div class="row">
            <div class="col-md-12"><h4>Retrieve an existing model</h4></div>
        </div>

        <div class="row">
            <div class="col-md-6"><input type="text" name="collection"></div>
            <div class="col-md-6"><input type=submit value=Submit class="btn btn-default btn-xs"></div>

        </div>

    </form>

</div>

<div style="margin: 15px; width: 300px">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                        {{message}}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block body %}{% endblock %}
    </div>
